<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      .container {
        width: 1170px;
        margin: auto;
      }

      div.settings-panel div.settings-search {
        display: flex;
      }
      div.settings-panel div.settings-search input[type=text] {
        flex-grow: 1;
      }
      div.settings-panel div.setting-groups {
        margin-top: 5px;
        border: 1px solid #dddddd;
      }
      div.settings-panel div.setting-groups div.setting-group {
        border-top: none;
      }
      div.settings-panel div.setting-groups div.setting-group h4 {
        padding: 5px;
        margin: 0;
        border-top: 1px solid #dddddd;
        background-color: #eeeeee;
      }
      div.settings-panel div.setting-groups div.setting-group div.setting {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: stretch;
        cursor: default;
        padding: 5px;
        border-top: 1px solid #dddddd;
      }
      div.settings-panel div.setting-groups div.setting-group div.setting.focused {
        box-shadow: 0 0 5px #56b0eb;
      }

      div.settings-panel div.setting-groups div.setting-group div.setting.overridden {
        background: #d9edf7;
      }

      div.settings-panel div.setting-groups div.setting-group div.setting div.name,
      div.settings-panel div.setting-groups div.setting-group div.setting div.value {
        width: 50%;
      }

      a.reset {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
      }

    </style>
  </head>
  <body>

    <div class="container">
      <h1>Sample Settings Panel</h1>
      <hr />
      <div id="settings-panel"></script>
    </div>

    <script src="https://fb.me/react-with-addons-0.13.3.js"></script>
    <script src="settings-panel.js"></script>
    <script>
      window.settingsPanel = React.render(
          React.createElement(SettingsPanel, { 
            settingsUrl: '/settings.json',
            clearUrl: '/clear',
            setUrl: '/set',
          }),
          document.getElementById('settings-panel')
      );
    </script>
  </body>
</html>
